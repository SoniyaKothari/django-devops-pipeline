kind: Deployment
apiVersion: apps/v1
metadata:
  name: weather
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django-weather-app
          image: soniya06/django-app
          ports:
            - containerPort: 8000
